<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickTrivia - Fun Footy Quiz</title>
    <link rel="stylesheet" type="text/css" href="/css/game.css">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <div class="logo-text">
                <a href="/index.html"><h1>KickTrivia</h1></a>
            </div>
            <ul class="main-nav">
                <li class="nav-links"><a href="/index.html">Home</a></li>
                <li class="nav-links">Quizzes</li>
                <li class="nav-links">Rules</li>
            </ul>
            <div class="nav-icons">
                <button>Sign in</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="hero">
            <div class="quiz-component" id="quiz">
                <div class="score">
                    <span id="user-score">0</span>
                    <span> / </span>
                    <span id="total-score">0</span>
                </div>
                <div class="question-content" id="question-area">
                    <h2 id="question">Loading Quiz</h2>
                    <ul>
                        <li>
                          <button type="button" name="answer" id="a" class="answer">Loading...</button>
                        </li>
                        <li>
                          <button type="button" name="answer" id="b" class="answer">Loading...</button>
                        </li>
                        <li>
                          <button type="button" name="answer" id="c" class="answer">Loading...</button>
                        </li>
                        <li>
                          <button type="button" name="answer" id="d" class="answer">Loading...</button>
                        </li>
                    </ul>
                    <div class="user-controls">
                        <button class="submit" id ="submit-answers">Submit</button>                                               
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <script src="/script.js"></script>
</body>
</html>
